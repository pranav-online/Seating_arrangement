<!DOCTYPE html>

<head>

    <title>{% block title %}Exam Seating{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block head %}{% endblock %}
</head>
<body>

        <a href="{{ url_for('home') }}" class="nav-home">Home</a>

    <main class="container">

    {% block scripts %}{% endblock %}

</html>
